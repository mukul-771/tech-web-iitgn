# Firebase Data Connect Configuration
schemaVersion: 1

# Firebase project configuration
projectId: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
location: "us-central1"

# Data sources configuration
dataSources:
  - name: "firestore"
    type: "firestore"
    location: "us-central1"
    collections:
      - name: "team"
        fields:
          - name: "id"
            type: "string"
          - name: "name"
            type: "string"
          - name: "email"
            type: "string"
          - name: "position"
            type: "string"
          - name: "photoPath"
            type: "string"
          - name: "category"
            type: "string"
          - name: "isSecretary"
            type: "boolean"
          - name: "gradientFrom"
            type: "string"
          - name: "gradientTo"
            type: "string"
          - name: "initials"
            type: "string"
      - name: "clubs"
        fields:
          - name: "id"
            type: "string"
          - name: "name"
            type: "string"
          - name: "shortName"
            type: "string"
          - name: "description"
            type: "string"
          - name: "logoPath"
            type: "string"
          - name: "type"
            type: "string"
      - name: "events"
        fields:
          - name: "id"
            type: "string"
          - name: "title"
            type: "string"
          - name: "description"
            type: "string"
          - name: "date"
            type: "timestamp"
          - name: "location"
            type: "string"
          - name: "coverImage"
            type: "string"
      - name: "hackathons"
        fields:
          - name: "id"
            type: "string"
          - name: "title"
            type: "string"
          - name: "description"
            type: "string"
          - name: "startDate"
            type: "timestamp"
          - name: "endDate"
            type: "timestamp"
          - name: "status"
            type: "string"

# Access control rules
accessControl:
  # Public access rules (no authentication required)
  publicRules:
    - collection: "team"
      operation: "read"
    - collection: "clubs"
      operation: "read"
    - collection: "events"
      operation: "read"
    - collection: "hackathons"
      operation: "read"
  
  # Admin access rules (authentication required)
  adminRules:
    - collection: "team"
      operations: ["create", "read", "update", "delete"]
    - collection: "clubs"
      operations: ["create", "read", "update", "delete"]
    - collection: "events"
      operations: ["create", "read", "update", "delete"]
    - collection: "hackathons"
      operations: ["create", "read", "update", "delete"]
